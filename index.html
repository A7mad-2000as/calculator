<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div> 
        </div>
        <button class="control" id="clear">CLEAR</button>
        <button class="control" id="delete" data-key="8">DELETE</button>
        <button class="normal digit" data-key="103">7</button>
        <button class="normal digit" data-key="104">8</button>
        <button class="normal digit" data-key="105">9</button>
        <button class="normal operator" data-key="111">รท</button>
        <button class="normal digit" data-key="100">4</button>
        <button class="normal digit" data-key="101">5</button>
        <button class="normal digit" data-key="102">6</button>
        <button class="normal operator" data-key="106">ร</button>
        <button class="normal digit" data-key="97">1</button>
        <button class="normal digit" data-key="98">2</button>
        <button class="normal digit" data-key="99">3</button>
        <button class="normal operator" data-key="109">-</button>
        <button class="normal dot" data-key="110">.</button>
        <button class="normal digit" data-key="96">0</button>
        <button class="normal equals" data-key="13">=</button>
        <button class="normal operator" data-key="107">+</button>
    </div>
</body>
</html>
