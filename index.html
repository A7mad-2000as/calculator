<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="upper-display">9*</p> <!-- dummy content-->
            <p class="upper-display">*</p> <!-- dummy content-->
        </div>
        <button class="control">CLEAR</button>
        <button class="control">DELETE</button>
        <button class="digit-operator">7</button>
        <button class="digit-operator">8</button>
        <button class="digit-operator">9</button>
        <button class="digit-operator">รท</button>
        <button class="digit-operator">4</button>
        <button class="digit-operator">5</button>
        <button class="digit-operator">6</button>
        <button class="digit-operator">x</button>
        <button class="digit-operator">1</button>
        <button class="digit-operator">2</button>
        <button class="digit-operator">3</button>
        <button class="digit-operator">-</button>
        <button class="digit-operator">.</button>
        <button class="digit-operator">0</button>
        <button class="digit-operator">=</button>
        <button class="digit-operator">+</button>
    </div>
</body>
</html>
